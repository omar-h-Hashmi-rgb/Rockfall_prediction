version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: rockfall_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: rockfall_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - rockfall_network

  # FastAPI Backend
  api:
    build: .
    container_name: rockfall_api
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/rockfall_db?authSource=admin
      MONGODB_DB: rockfall_db
      DEBUG: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./ml/artifacts:/app/ml/artifacts
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - rockfall_network
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000"]

  # Streamlit Frontend
  frontend:
    build: .
    container_name: rockfall_frontend
    restart: unless-stopped
    environment:
      API_BASE: http://api:8000
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    depends_on:
      - api
    networks:
      - rockfall_network
    command: ["streamlit", "run", "streamlit_app/app.py", "--server.address", "0.0.0.0", "--server.port", "8501"]

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: rockfall_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rockfall_network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: rockfall_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - rockfall_network

volumes:
  mongodb_data:
  redis_data:

networks:
  rockfall_network:
    driver: bridge