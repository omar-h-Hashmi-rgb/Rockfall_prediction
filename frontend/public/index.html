<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-Based Rockfall Prediction and Alert System for Open-Pit Mines" />
    <meta name="keywords" content="rockfall, prediction, mining, safety, AI, geotechnical, monitoring" />
    <meta name="author" content="Rockfall AI Team" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff6b35" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="RockFall AI Predictor" />
    <meta property="og:description" content="Advanced AI-powered rockfall prediction and alert system for open-pit mines" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RockFall AI Predictor" />
    <meta name="twitter:description" content="Advanced AI-powered rockfall prediction and alert system for open-pit mines" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://apis.mapmyindia.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <title>RockFall AI Predictor - Mining Safety Dashboard</title>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: #b0b0b0;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 107, 53, 0.2);
        border-top: 4px solid #ff6b35;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .initial-loading {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="initial-loading" id="initial-loading">
      <div class="loading-logo">
        üõ°Ô∏è
      </div>
      <div class="loading-text">RockFall AI Predictor</div>
      <div class="loading-subtitle">Initializing mining safety systems...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Container -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for offline functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
              loadingElement.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Error handling for uncaught errors
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // You can send this to an error tracking service
      });
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // You can send this to an error tracking service
      });
    </script>
    
    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Module script for Vite -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
