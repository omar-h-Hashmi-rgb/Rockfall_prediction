apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rockfall-ingress
  namespace: rockfall-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "10"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: rockfall.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rockfall-frontend-service
            port:
              number: 8501
  - host: api.rockfall.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rockfall-api-service
            port:
              number: 8000